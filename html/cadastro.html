<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/351b23805f.js" crossorigin="anonymous"></script>
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/login.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastr-se</title>
</head>
<body>
    <div class="conteiner">
        <div class="box">
            <h1>Realizar Cadastro</h1>
            <i class="fa-solid fa-user-astronaut email"></i>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required>
            <i class="fa-solid fa-key senha"></i>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua Senha" required>
            <hr>
            <input type="button" value="Enviar" onclick="enviar()">
        </div>
    </div>

   
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="../javascript/cadastro.js"></script>
</body>
</html>
